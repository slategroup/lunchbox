    <section id="content">
        <div class="container-fluid">
            
<div class="content">
    <div class="poster-wrapper">
        <div class="poster quote poster-news twitter">
            <h2 class="kicker-wrapper"><span class="kicker">What we know</span></h2>
            <blockquote>
                <p>Facts go here</p>
            </blockquote>

            <p class="timestamp"></p>

            <p class="logo-wrapper"></p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="form controls col-md-12">
                <div class="controls-wrapper">
                    <div class="form-group">
                        <label for="kicker">
                            Headline
                            <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="right" data-html="true" title="e.g. <em>What we know about the Nepal Earthquake, Presidential dog facts</em>"></i>
                        </label>
                        <input id="kicker" class="form-control" name="kicker" type="text" value="What We Know">
                    </div>
                    <div class="form-group">
                        <label for="fontsize">Font size</label>
                        <input id="fontsize" name="fontsize" type="range" min="24" max="66" value="32">
                    </div>
                    <div class="form-group">
                        <label for="theme">Theme</label>
                        <div id="theme" class="btn-group-vertical">
                            <button id="theme1" class="btn btn-primary active">Theme 1</button>
                            <button id="theme2" class="btn btn-primary">Theme 2</button>
                            <button id="theme3" class="btn btn-primary">Theme 3</button>
                            <button id="theme4" class="btn btn-primary">Theme 4</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="aspect-ratio">Aspect ratio</label>
                        <div id="aspect-ratio" class="btn-group">
                            <button id="twitter" class="btn btn-primary active">16:9 <i class="fa fa-twitter"></i></button>
                            <button id="square" class="btn btn-primary">Square</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="timestamp-toggle">Timestamp</label>
                        <div id="timestamp-toggle" class="btn-group">
                            <button id="show-timestamp" class="btn btn-primary active">Show</button>
                            <button id="hide-timestamp" class="btn btn-primary">Hide</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <button id="save" class="btn btn-lg btn-primary">Save image</button>
                    </div>
                    <div class="form-group">
                        <p class="warning">If your list is too long or headline is too wide, you will not be able to save the image file.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
